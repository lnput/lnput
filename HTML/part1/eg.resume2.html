<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>个人简历</title>
</head>

<body>
	<h1 align="center">个人简历</h1>
	<hr>
	<p>
		很高兴能用HTML来写个人人简历，虽然只是短短的接触，但是发现自己对这个东西挺感兴趣，
		它有自己固定的标签，每个标签功能不同，而且可以有很多种嵌套方式，非常之灵活，有时对于不懂的标签
		可以百度搜索，只为能好好学习HTML，并能做出理想的个人简历（这些话是为了能看出p标签的作用）
	</p>
	<font color="#1d5fbc">欢迎来到个人中心：</font>
	<br>
	<!--换行 -->
	<span>我的博客：</span>

	<!-- 超链接 -->
	<a href="https://lnput.github.io">Github Pages</a>
	<table width="500px" hight="500px" align="center" bgcolor="black" cellspacing="1px">
		<tr align="center" bgcolor="white">
			<td rowspan="2">资料</td>
			<td>姓名</td>
			<td>性别</td>
			<td>专业</td>
			<td colspan="2">爱好</td>
			<td>个人宠物</td>
		</tr>

		<tr align="center" bgcolor="white">
			<td>Egg</td>
			<td>男</td>
			<td>云计算</td>
			<td>学编程</td>
			<td>聊天</td>
			<td><img alt="图片没有加载" src="../IMG/hexo.jpg"></td>
		</tr>
		<tr align="center" bgcolor="white">
			<td>成长心得</td>
			<td colspan="6">
				话不多说，学就完了
			</td>
		</tr>
	</table>
	<br>
	<hr>
</body>

</html>
